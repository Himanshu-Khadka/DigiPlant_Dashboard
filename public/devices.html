<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DigiPlant Dashboard - Devices</title>
  <!-- Orbitron font for the futuristic style -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Custom CSS that replicates the Tailwind look -->
  <link rel="stylesheet" href="/css/styles.css" />
  <!-- Chart.js for the doughnut charts -->
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    defer
  ></script>
  <!-- Our devices JS code -->
  <script src="/js/devices.js" defer></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="custom-nav">
    <div class="nav-left">
      <!-- Inline SVG icon that mimics the Leaf from lucide-react -->
      <svg
        width="40"
        height="40"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#38B2AC"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="leaf-icon"
      >
        <path d="M12 2C12 2 4 9 4 16.5C4 20.6421 7.35786 24 11.5 24C15.6421 24 19 20.6421 19 16.5C19 9 12 2 12 2Z"></path>
        <path d="M12 2L12 9.5"></path>
      </svg>
      <h1 class="nav-title">DigiPlant</h1>
    </div>
    <div class="hamburger-menu" id="hamburger-menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </div>
    <div class="nav-right" id="nav-menu">
      <a href="./index.html"><button id="nav-btn">Dashboard</button></a>
      <a href="./devices.html"><button id="nav-btn">Devices</button></a>
    </div>
  </nav>

  <!-- MAIN DASHBOARD GRID -->
  <main class="device-container">
    <!-- Cards get injected here by dashboard.js -->
    <div id="device" class="device-grid"></div>
  </main>
</body>
</html>
